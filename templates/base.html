<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>GC - GTNomica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <header class="blog-header py3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <p>
                        GTnómica
                    </p>
                </div>
                <div class="col-4 text-center">
                    <p class="blog-header-logo text-dark">
                        Proyecto de programación
                    </p>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <p>
                        Genomica computacional
                    </p>
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secundary" href="#que">¿Qué?</a>
                <a class="p-2 link-secundary" href="#como">¿Cómo?</a>
                <a class="p-2 link-secundary"
                    href="http://epidemiologia.mspas.gob.gt/files/Publicaciones%202018/Protocolos/Vigilancia%20Epidemiol%C3%B3gica%20Integrada%20de%20Arbovirosis.pdf">¿Porqué?</a>
                <a class="p-2 link-secundary" href="#quien">¿Quién?</a>
            </nav>
        </div>
    </div>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="blog-footer">
        <p>
            Proyecto de genómica computacional
        </p>
        <p>
            Todos los derechos reservados
        </p>
    </footer>
</body>

</html>
